<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>x-workz</title>
</head>
<body>
<h1>Customer Admission Form</h1>
<form action="book show" method="post">
<pre>
Name <input type="text" name="name"/>
Total tickets <input type="number" name="tickets"/>
Theater Name <input type="text" name="theater"/>

Seat Type <select name="seatType">
<option>Select a Seat Type</option>
<option>VIP cinema seating</option>
<option>Banquet seating</option>
<option>Retractable seats</option>
<option>Stadium seating</option>
</select>
Donation <input type="number" name="donation"/></br>
Date <input type="date" class="form-control" name="date" id="date"
				min="2000-01-01" max="2030-12-31" required></br>

<input type="submit" value="Book Show">

</pre>
</form>
</body>
</html>
